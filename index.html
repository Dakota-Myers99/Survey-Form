<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Do you think that the Boruto anime is overall better than Naruto?</h1>
    <p id="description">Thank you for taking the time to help us improve the series</p>
    <form id="survey-form">
      <div class="input-element">
        <label id="name-label">
          Name
        </label>
        <input id="name" type="text" placeholder="Enter your name" required/>          
      </div>
      <div class="input-element">
        <label id="email-label">
          Email
        </label>
        <input id="email" type="email" placeholder="Enter your Email" required/>          
      </div>
      <div class="input-element">
        <label id="number-label">
          Age
        </label>
        <input type="number" min="8" max="110" placeholder="Age" id="number" required/>          
      </div>
      <div class="input-element">
        <label id="select-label">
          Which of these Characters is your favorite?
        </label>
        <select id="dropdown">
          <option></option>
          <option>Naruto</option>
          <option>Boruto</option>
          <option>Madara</option>
          <option>Minato</option>
          <option>Hinata</option>
          <option>Itachi</option>
          <option>Kakashi</option>
          <option>Sasuke</option>
          <option>Sakura</option>
          <option>Rock Lee</option>
          <option>Gaara</option>
          <option>Pain</option>
          <option>Nagato</option>
          <option>Orochimaru</option>
          <option>Neji</option>
          <option>Guy</option>
          <option>Konohamaru</option>
          <option>Mitsuki</option>
          <option>Sarada</option>
          <option>Himawari</option>
          <option>Kawaki</option>
          <option>Denki</option>
          <option>Jigen</option>
          <option>Code</option>
        </select>       
      </div>
      <div>
        <label>Have you watched both Naruto and Naruto Shippuden?</label>
        <div>
        <label>
          <input type="radio" name="game" value="yes" id="yes">Yes</label>
        </div>
        <div>
        <label>
          <input type="radio" name="game" id="no" value="no">No</label>
        </div>  
        <div>
        <label>Which character do you think would win in a fight?</label>
        <label>
          <input type="checkbox" name="character" value="madara">Madara</label>
        </div>
        <div>
        <label>
          <input type="checkbox" name="character" value="jigen">Jigen</label>
        </div>    
        <div>
          <label>
            <input type="checkbox" name="character" value="sakura">Sakura</label>
          </div>    
          <div>
            <label>
              <input type="checkbox" name="character" value="itachi">Itachi</label>
            </div>    
      </div>
      <div class="input-element">
        <label>Adittional Comments on the shows
        </label>
        <textarea type="text">
        </textarea>
      </div>
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
